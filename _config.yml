title: Nilana Rocha | Architecture # your site title
author: Nilana Rocha | Architecture
email: nilanaarquitetura@gmail.com # email for form submission, you also have to change it in _js/scripts.js
description: > # this means to ignore newlines until "baseurl:"
  Site da comunidade de brasileiros que trabalham com IT na Australia
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://nilanapereiradarocha.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# github_username:  nilanarocha # replace with your_github_username or comment to remove link from footer
instagram_username: nilanarocha
social:
  name: Nilana Rocha | Architecture
  links:
    - https://facebook.com/nilana.rocha
    - https://github.com/nilanapereiradarocha

service_worker: true
google_tag_manager: "UA-121470905-1"

# Build settings
markdown: kramdown
highlighter: rouge # or pygments or null
theme: jekyll-sleek
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ["_pages"]
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
