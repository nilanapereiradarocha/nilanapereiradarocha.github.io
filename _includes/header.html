    <div class="header__inner">
      <a class="header__logo" href="{{ '/' | relative_url }}">
        <div class="header__logo--container">
          <figure>
            <img
              src="{{site.url}}/assets/img/small_logo.png",
              data-srcset="{{site.url}}/assets/img/small_logo.png, {{site.url}}/assets/img/small_logo.png"
              class="lazyload blur"
              alt="Nilana Rocha | Interior Designer"
            />
            <noscript><img src="{{site.url}}/assets/img/small_logo.png" alt="{{ post.title }}"></noscript>
          </figure>
        </div>
      </a>
      <nav class="header__links">
        <div class="container header__links-wrapper">
          <a class="header__link" href="{{ '/' | relative_url }}" itemprop="url"><span itemprop="name">Home</span></a>
          <a class="header__link" href="{{ '/blog' | relative_url }}" itemprop="url"><span itemprop="name">Projects</span></a>

          </a> -->

      </nav>
      <div class="header__toggle">
        <span></span>
        <span></span>
        <span></span>

    </div>
  </div>
</header>
